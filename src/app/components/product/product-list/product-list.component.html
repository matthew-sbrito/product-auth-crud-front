<main class="main-content">
  <div class="header">
    <h2>Produtos</h2>
    <button mat-raised-button color="primary" (click)="dialogNew()">
      <mat-icon>add</mat-icon>
      Cadastrar
    </button>
  </div>

  <section class="table-container mat-elevation-z3 w-full">
    <table mat-table [dataSource]="dataSource.content" class="table-content">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let item">{{ item.price | currency: 'BRL' }}</td>
      </ng-container>

      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let item">{{ item.provider }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <div class="buttons">
            <button mat-icon-button matTooltip="Editar" (click)="dialogEdit(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Apagar" (click)="destroy(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
    </table>


    <mat-paginator
      [pageIndex]="dataSource.pageable.pageNumber"
      [pageSize]="dataSource.pageable.pageSize"
      [pageSizeOptions]="[5, 10]"
      [length]="dataSource.totalElements"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </section>
</main>
